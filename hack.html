<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacked Screen — Busy + Timers</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg:#030406;
    --matrix:#00ff7f;
    --muted:#9fb1a6;
    --danger:#ff2947;
    --glass:rgba(0,0,0,.45);
    --panel:rgba(0,0,0,.55);
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--matrix);font-family:ui-monospace,Menlo,monospace;overflow:hidden}
  canvas#rain{position:fixed;inset:0;z-index:0}

  /* scanline */
  .scan{
    position:fixed; left:0; right:0; height:4px; background:linear-gradient(90deg, transparent, rgba(0,255,127,.7), transparent);
    mix-blend-mode:screen; z-index:3; animation: sweep 1.8s linear infinite;
  }
  @keyframes sweep{ from{ top:-4px } to{ top:100vh } }

  .screen{
    position:relative; z-index:1;
    width:100vw;height:100vh; padding:20px; gap:16px;
    display:grid; grid-template-columns: 360px 1fr 420px; grid-template-rows: 1fr;
  }

  /* LEFT: Money storms */
  .left{background:var(--panel); border:1px solid rgba(0,255,127,.08); border-radius:10px; padding:12px; overflow:auto}
  .moneyBox{display:grid; grid-template-columns: 1fr auto; gap:6px; align-items:center; background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.06); border-radius:8px; padding:8px}
  .moneyLabel{font-size:12px;color:var(--muted)}
  .moneyVal{font-weight:900; color:#baffc9; letter-spacing:.5px}
  .log{margin-top:8px; font-size:12px; color:#c8ffe1; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.05); border-radius:6px; padding:6px; height:90px; overflow:auto}

  /* CENTER: HACKED + graphs */
  .center{position:relative; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.03)); border:1px solid rgba(255,255,255,.05); border-radius:10px; padding:10px; overflow:hidden}
  .hacked{
    position:absolute; left:50%; top:34%; transform:translate(-50%,-50%);
    font-size:96px; font-weight:900; color:var(--danger); letter-spacing:8px; text-transform:uppercase;
    text-shadow:0 0 36px rgba(255,41,71,.2), 0 8px 28px rgba(0,0,0,.6);
    mix-blend-mode:screen; animation:pulse 1.1s ease-in-out infinite; z-index:2; pointer-events:none;
  }
  @keyframes pulse{ 0%,100%{transform:translate(-50%,-50%) scale(1)} 50%{transform:translate(-50%,-50%) scale(1.03)} }

  /* orbiting badges around title */
  .orbits{position:absolute; left:50%; top:34%; width:240px; height:240px; transform:translate(-50%,-50%); pointer-events:none; z-index:2}
  .orbit{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); border-radius:999px; padding:4px 8px; font-size:11px; color:#001c10; background:#00ff7f; font-weight:900}
  .o1{ animation: orb1 6s linear infinite }
  .o2{ animation: orb2 7.2s linear infinite reverse }
  .o3{ animation: orb3 5.4s linear infinite }
  @keyframes orb1{ from{ transform:rotate(0deg) translate(110px) rotate(0) } to{ transform:rotate(360deg) translate(110px) rotate(-360deg) } }
  @keyframes orb2{ from{ transform:rotate(0deg) translate(80px) rotate(0) } to{ transform:rotate(360deg) translate(80px) rotate(-360deg) } }
  @keyframes orb3{ from{ transform:rotate(0deg) translate(140px) rotate(0) } to{ transform:rotate(360deg) translate(140px) rotate(-360deg) } }

  .graphs{position:absolute; inset:auto 10px 10px 10px; top:48%; display:flex; gap:12px; align-items:end; justify-content:center}
  .bars{flex:1; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.05); border-radius:8px; padding:10px; height:300px; display:flex; gap:8px; align-items:flex-end}
  .bar{flex:1; background:linear-gradient(180deg,#00ffd5,#00ff7f); box-shadow:0 0 14px rgba(0,255,127,.2) inset, 0 8px 18px rgba(0,0,0,.35); border-radius:4px 4px 0 0; transform:translateY(100%); animation: rise .9s cubic-bezier(.2,.95,.2,1) forwards }
  @keyframes rise{ to{ transform:translateY(0) } }

  .line{flex:1; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.05); border-radius:8px; padding:10px; height:300px}
  svg{width:100%; height:100%}
  .axis{stroke:rgba(255,255,255,.15); stroke-width:1}
  .poly{fill:url(#area); stroke:#a78bfa; stroke-width:2.5}

  /* RIGHT: file loaders */
  .right{background:var(--panel); border:1px solid rgba(0,255,127,.08); border-radius:10px; padding:12px; overflow:auto}
  .file{background:rgba(0,0,0,.3); border:1px solid rgba(255,255,255,.05); border-radius:8px; padding:8px; margin-bottom:8px}
  .meta{display:flex; justify-content:space-between; font-size:12px; color:var(--muted)}
  .rail{height:12px; border-radius:999px; background:rgba(255,255,255,.06); overflow:hidden; border:1px solid rgba(0,0,0,.3); margin-top:6px}
  .prog{height:100%; width:0%; background:linear-gradient(90deg,#00ffd5,#00ff7f)}

  /* Timers overlay */
  .timers-overlay{ position:fixed; inset:0; z-index:10; pointer-events:none; }
  .timer{
    position:absolute; padding:6px 10px; background:rgba(0,0,0,0.85); color:#fff; font-weight:900; font-size:14px;
    border-radius:6px; border:2px solid rgba(255,41,71,0.18); transform:translate(-50%,-50%); pointer-events:none;
    animation: popIn .18s ease forwards;
    box-shadow:0 8px 24px rgba(0,0,0,.4);
  }
  .timer .label{font-size:11px; color:#ffdada; opacity:.9}
  .timer .time{font-size:14px; margin-top:2px}
  @keyframes popIn{ from{opacity:0;transform:translate(-50%,-60%) scale(.7)} to{opacity:1;transform:translate(-50%,-50%) scale(1)} }

  /* reduced motion */
  @media (prefers-reduced-motion:reduce){
    .scan,.hacked,.orbit,.bar{animation:none !important}
    canvas#rain{display:none}
  }
</style>
</head>
<body>
  <canvas id="rain"></canvas>
  <div class="scan" aria-hidden="true"></div>

  <div class="screen">
    <!-- LEFT -->
    <aside class="left" id="left">
      <div style="font-weight:900;margin-bottom:8px;color:#eafff5">ACCOUNTS // STREAM</div>
      <div id="moneyWrap"></div>
    </aside>

    <!-- CENTER -->
    <main class="center">
      <div class="hacked">HACKED</div>
      <div class="orbits">
        <div class="orbit o1">PKT/s: <span id="pkt">0</span></div>
        <div class="orbit o2">ERR: <span id="err">0</span></div>
        <div class="orbit o3">SYNC: <span id="syn">0%</span></div>
      </div>

      <section class="graphs">
        <!-- CSS bars -->
        <div class="bars" id="bars"></div>

        <!-- Live SVG line -->
        <div class="line">
          <svg viewBox="0 0 600 300" preserveAspectRatio="none" id="chart">
            <defs>
              <linearGradient id="area" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="rgba(167,139,250,.25)"/>
                <stop offset="100%" stop-color="rgba(10,12,18,.02)"/>
              </linearGradient>
            </defs>
            <g>
              <line class="axis" x1="40" y1="270" x2="580" y2="270"/>
              <line class="axis" x1="40" y1="30"  x2="40"  y2="270"/>
              <path id="poly" class="poly" d="" />
            </g>
          </svg>
        </div>
      </section>
    </main>

    <!-- RIGHT -->
    <aside class="right">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px">
        <strong style="color:#fff">FILE SYNC</strong>
        <span style="color:var(--muted);font-size:12px">active tasks: <span id="tasks">0</span></span>
      </div>
      <div id="files"></div>
    </aside>
  </div>

  <!-- Countdown swarm overlay -->
  <div class="timers-overlay" id="timers"></div>

<script>
/* ========= helpers ========= */
const RI = (a,b)=>Math.floor(Math.random()*(b-a+1))+a;
const CH = a => a[Math.floor(Math.random()*a.length)];
const moneyFmt = n => '$' + n.toLocaleString();

/* ========= matrix rain ========= */
(function(){
  const c = document.getElementById('rain'), ctx = c.getContext('2d');
  function size(){
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
    const r = c.getBoundingClientRect();
    c.width = r.width * dpr; c.height = r.height * dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  size(); addEventListener('resize', size);
  const font = 16, cols = ()=>Math.floor(innerWidth/font);
  let drops = Array.from({length:cols()},()=>RI(0,innerHeight/font));
  function tick(){
    ctx.fillStyle = 'rgba(0,0,0,.12)'; ctx.fillRect(0,0,innerWidth,innerHeight);
    ctx.font = font+'px monospace';
    for(let i=0;i<drops.length;i++){
      const x = i*font, y = drops[i]*font;
      ctx.fillStyle = '#eafff5'; ctx.fillText(String.fromCharCode(0x30A0+RI(0,96)), x, y);
      ctx.fillStyle = 'rgba(0,255,127,.6)';
      for(let k=1;k<7;k++) ctx.fillText(String.fromCharCode(33+RI(0,90)), x, y-k*font);
      if(y>innerHeight && Math.random()>.95) drops[i]=0; drops[i]++;
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
})();

/* ========= LEFT: money counters + logs ========= */
(function(){
  const wrap = document.getElementById('moneyWrap');
  const accounts = 6;
  for(let i=0;i<accounts;i++){
    const box = document.createElement('div'); box.className='moneyBox';
    const label = document.createElement('div'); label.className='moneyLabel';
    label.textContent = 'acct-'+Math.random().toString(36).slice(2,6)+'-'+RI(100,999);
    const val = document.createElement('div'); val.className='moneyVal'; val.textContent = '$0';
    const log = document.createElement('div'); log.className='log';
    box.append(label,val); wrap.appendChild(box); wrap.appendChild(log);

    let amt = RI(5_000, 250_000);
    val.textContent = moneyFmt(amt);
    setInterval(()=>{
      const inc = RI(250, 12_000);
      amt += inc; val.textContent = moneyFmt(amt);
      const t = new Date().toISOString().slice(11,19);
      log.textContent += `[${t}] +${moneyFmt(inc)} → ${moneyFmt(amt)}\n`;
      log.scrollTop = log.scrollHeight;
      const lines = log.textContent.split('\n'); if(lines.length>80) log.textContent = lines.slice(-80).join('\n');
    }, RI(90,180));
  }
})();

/* ========= CENTER: CSS bars ========= */
(function(){
  const container = document.getElementById('bars');
  const N = 12; const bars = [];
  for(let i=0;i<N;i++){
    const b = document.createElement('div'); b.className='bar'; container.appendChild(b); bars.push(b);
  }
  function randomize(){
    bars.forEach(b=>{
      const h = RI(40, 260);
      b.style.height = h+'px';
    });
  }
  randomize();
  setInterval(randomize, 800);
})();

/* ========= CENTER: SVG line chart (wiggle) ========= */
(function(){
  const poly = document.getElementById('poly');
  let pts = Array.from({length:42}, (_,i)=> 300 - (Math.sin(i/3)+Math.random()*0.6+0.4)*110 );
  function draw(){
    const left=40, right=580, top=30, bot=270, step=(right-left)/(pts.length-1);
    let d = `M ${left},${bot} `;
    pts.forEach((y,i)=>{ const x = left + i*step; d += `L ${x},${Math.max(top,Math.min(bot-6,y))} `; });
    d += `L ${right},${bot} Z`;
    poly.setAttribute('d', d);
  }
  function wiggle(){
    pts.shift();
    const last = pts[pts.length-1] || 160;
    pts.push( Math.max(40, Math.min(264, last + RI(-18,18))) );
    draw();
  }
  draw();
  setInterval(wiggle, 120);
})();

/* ========= RIGHT: fake file loaders ========= */
(function(){
  const files = document.getElementById('files');
  const tasks = document.getElementById('tasks');
  const pre = ['sys','core','vault','auth','shard','txn','dl','archive','cfg','probe','agent','payload','bin','cache'];
  const suf = ['.dat','.bin','.cfg','.ldb','.pkg','.log','.zip','.enc','.img'];
  const items = [];
  const N = 18;
  function makeName(){ return `${CH(pre)}-${Math.random().toString(36).slice(2,8)}${CH(suf)}` }
  for(let i=0;i<N;i++){
    const cell = document.createElement('div'); cell.className='file';
    cell.innerHTML = `<div class="meta"><span>${makeName()}</span><span>priority:${RI(1,9)}</span></div><div class="rail"><div class="prog"></div></div>`;
    files.appendChild(cell);
    items.push({el:cell, p:RI(0,40), v: Math.random()*0.8+0.25});
  }
  function tick(){
    let active=0;
    for(const it of items){
      const progEl = it.el.querySelector('.prog');
      if(it.p < 100){
        it.p += it.v * (0.6 + Math.random()*1.6);
        it.p = Math.min(100, it.p);
        progEl.style.width = it.p.toFixed(2)+'%';
        active++;
      } else {
        it.p = RI(0,12);
        it.v = Math.random()*0.8+0.25;
        it.el.querySelector('.meta').innerHTML = `<span>${makeName()}</span><span>priority:${RI(1,9)}</span>`;
      }
    }
    tasks.textContent = active;
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
})();

/* ========= Orbiting metric numbers ========= */
(function(){
  const pkt = document.getElementById('pkt');
  const err = document.getElementById('err');
  const syn = document.getElementById('syn');
  setInterval(()=> pkt.textContent = RI(1200, 9800), 130);
  setInterval(()=> err.textContent = RI(0, 9), 420);
  setInterval(()=> syn.textContent = RI(80, 100)+'%', 260);
})();

/* ========= Countdown swarm overlay (spawns after 10s) ========= */
(function(){
  const overlay = document.getElementById('timers');
  let activeIntervals = [];

  function spawnTimers(){
    clearTimers();
    const count = RI(20, 35);
    for(let i=0;i<count;i++){
      const el = document.createElement('div'); el.className='timer';
      const seconds = RI(3, 60);         // base seconds
      const speed   = RI(6, 20);         // super-speed factor
      const label   = CH(['TIMER','EXP','SYNC','BURN','TTL','COUNT','FUSE','LOCK']);

      el.style.left = RI(6, 94) + '%';
      el.style.top  = RI(8, 88) + '%';
      el.style.fontSize = (12 + Math.random()*18) + 'px';
      el.innerHTML = `<div class="label">${label}</div><div class="time">00:${String(seconds).padStart(2,'0')}</div>`;
      overlay.appendChild(el);

      let remaining = seconds;
      const intervalMs = 100;            // fast paint cadence
      const decPerTick = (speed/10);     // how much to drop each 100ms
      const id = setInterval(()=>{
        remaining -= decPerTick;
        if(remaining <= 0){
          el.querySelector('.time').textContent = '00:00';
          el.style.borderColor = 'rgba(255,255,255,0.06)';
          el.animate([{transform:'translate(-50%,-50%) scale(1)'},{transform:'translate(-50%,-50%) scale(1.18)'}],{duration:120,fill:'forwards'});
          setTimeout(()=>{ el.animate([{opacity:1},{opacity:0}],{duration:600,fill:'forwards'}); }, 140);
          clearInterval(id);
        } else {
          const mm = Math.floor(remaining/60);
          const ss = Math.max(0, Math.floor(remaining%60));
          el.querySelector('.time').textContent = `${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
        }
      }, intervalMs);
      activeIntervals.push(id);

      // gentle drifting
      let tx = parseFloat(el.style.left), ty = parseFloat(el.style.top);
      const drift = setInterval(()=>{
        tx += (Math.random()-.5)*4; ty += (Math.random()-.5)*4;
        tx = Math.max(4, Math.min(96, tx)); ty = Math.max(6, Math.min(94, ty));
        el.style.left = tx + '%'; el.style.top = ty + '%';
      }, 260);
      activeIntervals.push(drift);
    }

    // auto-clear overlay after ~25s
    const cleanup = setTimeout(()=>{ overlay.innerHTML=''; clearTimers(); }, 25000);
    activeIntervals.push(cleanup);
  }

  function clearTimers(){
    activeIntervals.forEach(id => clearInterval(id) || clearTimeout(id));
    activeIntervals = [];
  }

  // spawn once after 10s
  let initial = setTimeout(spawnTimers, 10000);
  activeIntervals.push(initial);

  // ESC to clear & respawn immediately
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape'){
      overlay.innerHTML = '';
      clearTimers();
      spawnTimers();
    }
  });
})();
</script>
</body>
</html>
