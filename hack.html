<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacked Screen — Demo</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg:#030406;
    --matrix:#00ff7f; /* green */
    --muted: #9fb1a6;
    --danger: #ff2947;
    --panel: rgba(0,0,0,0.55);
    --glass: rgba(0,0,0,0.45);
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--matrix);font-family:ui-monospace,SFMono-Regular,Menlo,monospace;overflow:hidden}
  canvas#rain{position:fixed;inset:0;z-index:0}

  /* layout */
  .screen{
    position:relative;
    width:100vw;height:100vh;
    display:grid;
    grid-template-columns: 320px 1fr 420px;
    grid-template-rows: 1fr;
    gap:18px;
    padding:28px;
    z-index:1;
    pointer-events:none;
  }

  /* Left terminal column */
  .terminal{
    background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.3));
    border:1px solid rgba(0,255,127,0.07);
    padding:14px;
    border-radius:8px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    overflow:auto;
    pointer-events:auto;
  }
  .terminal .stream{
    font-size:13px; line-height:1.35; color:var(--matrix); white-space:pre-wrap;
    min-height:220px;
  }
  .money {
    margin-top:12px; padding:10px; background:rgba(0,0,0,0.35); border-radius:6px;
    border:1px solid rgba(255,0,0,0.04); color:#bfffd8;
  }
  .money .label{font-size:12px;color:var(--muted);margin-bottom:6px}
  .money .amount{font-size:28px;font-weight:900;color:#baffc9;letter-spacing:1px}

  /* Center visualization area */
  .viz{
    display:flex;flex-direction:column;gap:12px;padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.18));
    border:1px solid rgba(255,255,255,0.03); pointer-events:auto;
    justify-content:center; align-items:center; overflow:hidden; position:relative;
  }

  /* HACKED title */
  .hacked{
    position:absolute; left:50%; top:32%; transform:translate(-50%,-50%);
    font-size:96px; font-weight:900; color:var(--danger); text-transform:uppercase;
    letter-spacing:8px; pointer-events:none;
    text-shadow: 0 0 36px rgba(255,41,71,0.15), 0 6px 28px rgba(0,0,0,0.6);
    mix-blend-mode:screen;
    animation: pulseDanger 1.1s ease-in-out infinite;
    z-index:10;
  }
  @keyframes pulseDanger{
    0%{transform: translate(-50%,-50%) scale(1); opacity:1}
    50%{transform: translate(-50%,-50%) scale(1.03); opacity:0.85}
    100%{transform: translate(-50%,-50%) scale(1); opacity:1}
  }

  /* Graph area slides up */
  .graphs{
    width:100%; max-width:900px; display:flex; gap:12px; align-items:end; justify-content:center;
    transform: translateY(120px) scale(.96); opacity:0;
    transition: transform .9s cubic-bezier(.2,.95,.2,1), opacity .6s ease;
  }
  .graphs.ready{ transform: translateY(0) scale(1); opacity:1; }

  .bar-chart, .line-chart{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.03); border-radius:8px; padding:10px; width:45%; height:260px;
  }

  /* Right side – loading bars and info */
  .right{
    background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.28));
    border:1px solid rgba(0,255,127,0.06);
    padding:14px;border-radius:8px; overflow:auto; pointer-events:auto;
  }
  .load-list{display:flex;flex-direction:column;gap:10px}
  .file{
    font-size:12px;color:var(--muted);display:flex;flex-direction:column;gap:6px;
    background:var(--glass); padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.02)
  }
  .progress{
    height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden;border:1px solid rgba(0,0,0,0.3)
  }
  .progress > i{ display:block; height:100%; width:0%; background:linear-gradient(90deg,#00ff9b,#00ff7f); transition:width .25s linear; }

  /* overlay timers (appear after 10s) */
  .timers-overlay{
    position:fixed; inset:0; z-index:40; pointer-events:none;
  }
  .timer{
    position:absolute; padding:6px 10px; background:rgba(0,0,0,0.85); color:#fff; font-weight:900; font-size:14px;
    border-radius:6px; border:2px solid rgba(255,41,71,0.12); pointer-events:none; transform:translate(-50%,-50%);
    animation: popIn .18s ease forwards;
  }
  @keyframes popIn{ from{opacity:0;transform:translate(-50%,-60%) scale(.7)} to{opacity:1;transform:translate(-50%,-50%) scale(1)} }

  /* top-left small caption */
  .caption{
    position:fixed; left:22px; top:18px; color:var(--muted); font-size:13px; z-index:50; pointer-events:none;
    background:rgba(0,0,0,0.35); padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.02)
  }

  /* reduced motion respect */
  @media (prefers-reduced-motion: reduce){
    .hacked, .timer, .graphs{ animation: none !important; transition: none !important; transform:none !important; }
    canvas#rain{ display:none; }
  }

  /* small helper for hide/show stacks */
  .hidden{ display:none !important; }
</style>
</head>
<body>
  <!-- matrix rain canvas -->
  <canvas id="rain"></canvas>

  <div class="caption">TERMINAL  —  SEC-EXPLOIT v2.4</div>

  <div class="screen" aria-hidden="false">
    <!-- Left: terminal stream + money -->
    <div class="terminal" id="terminal" role="region" aria-label="system log">
      <div class="stream" id="stream"></div>
      <div class="money" id="moneyPanel">
        <div class="label">TARGET BALANCE</div>
        <div class="amount" id="moneyAmount">$0</div>
      </div>
    </div>

    <!-- Center: big hacked text + graphs -->
    <div class="viz" id="viz">
      <div class="hacked" id="hackedTitle">HACKED</div>

      <div class="graphs" id="graphs">
        <div class="bar-chart" id="barChart">
          <!-- bars drawn via canvas inside -->
          <canvas id="barsCanvas" width="600" height="260"></canvas>
        </div>
        <div class="line-chart" id="lineChart">
          <canvas id="lineCanvas" width="600" height="260"></canvas>
        </div>
      </div>
    </div>

    <!-- Right: fake files + loading -->
    <div class="right" id="rightPanel" role="region" aria-label="loading files">
      <div style="display:flex;align-items:center;gap:10px; margin-bottom:8px">
        <strong style="color:#fff">FILE SYNC</strong>
        <span style="color:var(--muted);font-size:12px">|  active tasks: <span id="activeTasks">0</span></span>
      </div>
      <div class="load-list" id="loadList"></div>
    </div>
  </div>

  <!-- overlay timers -->
  <div class="timers-overlay" id="timers"></div>

<script>
/* ---------- Utility helpers ---------- */
function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a }
function choose(arr){ return arr[Math.floor(Math.random()*arr.length)] }
function fmtMoney(n){ return '$' + n.toLocaleString() }

/* ---------- Matrix rain ---------- */
(function(){
  const canvas = document.getElementById('rain');
  const ctx = canvas.getContext('2d');
  let cols, rows, size, drops, dpr;
  function resize(){
    dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    canvas.width = innerWidth * dpr; canvas.height = innerHeight * dpr;
    canvas.style.width = innerWidth + 'px'; canvas.style.height = innerHeight + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    size = 16;
    cols = Math.floor(innerWidth/size);
    rows = Math.floor(innerHeight/size);
    drops = new Array(cols).fill(0).map(()=>Math.floor(Math.random()*rows));
  }
  resize(); window.addEventListener('resize', resize);
  let last = 0;
  function tick(ts){
    const elapsed = ts - last;
    if(elapsed > 24){
      last = ts;
      ctx.fillStyle = 'rgba(0,0,0,0.12)';
      ctx.fillRect(0,0,innerWidth,innerHeight);
      ctx.font = `${size}px monospace`;
      for(let i=0;i<cols;i++){
        const x = i * size;
        const y = drops[i] * size;
        // head
        ctx.fillStyle = '#e6fff0';
        ctx.fillText(String.fromCharCode(33+Math.random()*94), x, y);
        // body
        ctx.fillStyle = 'rgba(0,255,127,0.6)';
        for(let k=1;k<8;k++){
          ctx.fillText(String.fromCharCode(33+Math.random()*94), x, y - k*size);
        }
        if(Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
})();

/* ---------- Terminal stream (left) ---------- */
(function(){
  const stream = document.getElementById('stream');
  // seeds of "matrix-like" log lines
  const verbs = ['INIT','AUTH','SYN','PUSH','POLL','OPEN','CLOSE','HASH','DECRYPT','PROBE','FORK','ECHO','SPAWN','EXFIL'];
  const nouns = ['kernel','vault','wallet','acct','node','port','daemon','db','shard','ledger','keyring','api'];
  const extras = ['OK','ERR','TIMEOUT','RETRY','0x'+Math.floor(Math.random()*1e8).toString(16),'<null>'];

  function makeLine(){
    const t = new Date().toISOString().slice(11,23);
    const verb = choose(verbs);
    const noun = choose(nouns) + '#' + randInt(10,999);
    const msg = `[${t}] ${verb.padEnd(6)} | ${noun.padEnd(12)} | ${choose(extras)} ${Math.random()>0.92? ':: ' + Math.random().toString(36).slice(2,14):''}`;
    return msg;
  }
  // populate quickly initially
  for(let i=0;i<24;i++){ stream.textContent += makeLine() + '\n'; }
  // slowly append lines
  let running = true;
  function streamTick(){
    if(!running) return;
    stream.textContent = stream.textContent.split('\n').slice(-120).join('\n') + '\n' + makeLine();
    stream.scrollTop = stream.scrollHeight;
    setTimeout(streamTick, randInt(160,420));
  }
  streamTick();
  // expose control
  window._streamControl = { stop: ()=>{ running=false }, start: ()=>{ if(!running){ running=true; streamTick(); } } };
})();

/* ---------- Fake money counter (left) ---------- */
(function(){
  const moneyEl = document.getElementById('moneyAmount');
  let balance = randInt(50_000, 2_500_000);
  moneyEl.textContent = fmtMoney(balance);

  // slowly increase while files load
  setInterval(()=>{
    balance += randInt(1200, 8000);
    moneyEl.textContent = fmtMoney(balance);
  }, 900);
})();

/* ---------- Fake loading list (right) ---------- */
(function(){
  const loadList = document.getElementById('loadList');
  const activeTasks = document.getElementById('activeTasks');
  // generate random fake filenames
  const prefixes = ['sys','core','vault','auth','shard','txn','dl','archive','cfg','probe','agent','payload','bin','cache'];
  const suffixes = ['.dat','.bin','.cfg','.ldb','.pkg','.log','.zip','.enc','.img'];
  function makeName(){ return `${choose(prefixes)}-${Math.random().toString(36).slice(2,8)}${choose(suffixes)}` }
  const items = [];
  const N = 12;
  for(let i=0;i<N;i++){
    const name = makeName();
    const el = document.createElement('div'); el.className='file';
    el.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:800">${name}</div><div style="font-size:11px;color:${i%2? '#9fb1a6':'#cfc'}">priority:${randInt(1,9)}</div></div>
      <div class="progress"><i style="width:${randInt(2,18)}%"></i></div>`;
    loadList.appendChild(el);
    items.push({el, name, progress: randInt(2,18), speed: Math.random()*0.6 + 0.2});
  }
  // animate progress forward; when one finishes, mark and spawn new fake file
  function tick(){
    let active = 0;
    for(const it of items){
      if(it.progress < 100){
        it.progress += it.speed * (Math.random()*1.8 + 0.6);
        it.progress = Math.min(100, it.progress);
        it.el.querySelector('i').style.width = it.progress.toFixed(1) + '%';
        active++;
      } else if(!it.done){
        it.done = true;
        it.el.style.opacity = '0.6';
        it.el.querySelector('.progress i').style.background = 'linear-gradient(90deg,#ff7f7f,#ff4f4f)';
        // after small delay, replace with new
        setTimeout(()=>{
          const newName = makeName();
          it.el.querySelector('div').innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:800">${newName}</div><div style="font-size:11px;color:#9fb1a6">priority:${randInt(1,9)}</div></div>`;
          it.name = newName; it.progress = randInt(2,12); it.speed = Math.random()*0.6 + 0.2; it.done=false;
          it.el.querySelector('i').style.width = it.progress + '%';
          it.el.style.opacity = '1';
          it.el.querySelector('.progress i').style.background = 'linear-gradient(90deg,#00ff9b,#00ff7f)';
        }, randInt(900,2200));
      }
    }
    activeTasks.textContent = active;
    requestAnimationFrame(tick);
  }
  tick();
})();

/* ---------- Graphs: bar + line (center) ---------- */
(function(){
  const graphs = document.getElementById('graphs');
  const barsCanvas = document.getElementById('barsCanvas');
  const lineCanvas = document.getElementById('lineCanvas');
  const bc = barsCanvas.getContext('2d');
  const lc = lineCanvas.getContext('2d');
  function dprCanvas(c){
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    c.width = c.clientWidth * dpr; c.height = c.clientHeight * dpr;
    c.getContext('2d').setTransform(dpr,0,0,dpr,0,0);
  }
  dprCanvas(barsCanvas); dprCanvas(lineCanvas);
  // sample data sets
  const categories = ['OFF','CAR','BANK','ARC','SHOP','NODE'];
  let data = categories.map(()=> randInt(40,260));
  let lineData = Array.from({length:20}, ()=> randInt(200,1200));
  // draw bars with animated heights
  function drawBars(progress=1){
    const W = barsCanvas.clientWidth, H = barsCanvas.clientHeight;
    bc.clearRect(0,0,W,H);
    const gap = 14, bw = (W - (categories.length+1)*gap) / categories.length;
    categories.forEach((cat,i)=>{
      const target = data[i];
      const h = target * progress * 0.22 + 20;
      const x = gap + i*(bw+gap);
      const y = H - h - 28;
      // shadow / glow
      bc.fillStyle = 'rgba(0,255,127,0.06)'; bc.fillRect(x-4, y-6, bw+8, h+8);
      // bar
      const g = bc.createLinearGradient(x, y, x, y+h);
      g.addColorStop(0, '#00ffd5'); g.addColorStop(1, '#00ff7f');
      bc.fillStyle = g; bc.fillRect(x, y, bw, h);
      // label
      bc.fillStyle = 'rgba(255,255,255,0.82)'; bc.font='12px monospace';
      bc.fillText(cat, x + 6, H - 8);
      bc.fillStyle = 'rgba(255,255,255,0.9)';
      bc.fillText(Math.round(target*progress), x + 6, y - 8);
    });
  }
  // draw line chart
  function drawLine(progress=1){
    const W = lineCanvas.clientWidth, H = lineCanvas.clientHeight;
    lc.clearRect(0,0,W,H);
    lc.lineWidth = 2.5;
    const leftPad = 30; const step = (W - leftPad*2)/(lineData.length-1);
    // area background
    lc.beginPath();
    lineData.forEach((v,i)=>{
      const x = leftPad + i*step;
      const y = H - 30 - (v*progress*0.12);
      if(i===0) lc.moveTo(x,y); else lc.lineTo(x,y);
    });
    lc.lineTo(W-leftPad, H-30); lc.lineTo(leftPad, H-30); lc.closePath();
    const grad = lc.createLinearGradient(0,0,0,H);
    grad.addColorStop(0, 'rgba(167,139,250,0.12)'); grad.addColorStop(1,'rgba(10,12,18,0.04)');
    lc.fillStyle = grad; lc.fill();

    // stroke
    lc.beginPath();
    lc.strokeStyle = '#a78bfa'; lineData.forEach((v,i)=>{
      const x = leftPad + i*step; const y = H - 30 - (v*progress*0.12);
      if(i===0) lc.moveTo(x,y); else lc.lineTo(x,y);
    });
    lc.stroke();

    // points
    lc.fillStyle = '#fff';
    lineData.forEach((v,i)=>{
      const x = leftPad + i*step; const y = H - 30 - (v*progress*0.12);
      lc.beginPath(); lc.arc(x,y,3,0,Math.PI*2); lc.fill();
    });
  }

  // animation: after 1.6s reveal graphs
  setTimeout(()=>{ graphs.classList.add('ready'); }, 800);

  // progressive animation for ~2.2s
  let start = null;
  function animStep(ts){
    if(!start) start = ts;
    let t = (ts - start) / 2200; if(t>1) t=1;
    drawBars(t); drawLine(t);
    requestAnimationFrame(animStep);
  }
  requestAnimationFrame(animStep);

  // periodically nudge data
  setInterval(()=>{ data = categories.map(()=> randInt(40,260)); lineData = lineData.slice(1).concat(randInt(200,1200)); }, 5000);
})();

/* ---------- After 10s: spawn a swarm of fast countdown timers ---------- */
(function(){
  const overlay = document.getElementById('timers');
  function spawnTimers(){
    const count = randInt(14, 28);
    const w = innerWidth, h = innerHeight;
    for(let i=0;i<count;i++){
      const el = document.createElement('div'); el.className='timer';
      const seconds = randInt(3, 60); // real seconds
      // speed-up factor (super-speed): timers tick much faster visually
      const speed = randInt(6,18); // e.g., 10x real-time
      el.dataset.left = randInt(8, 94) + '%';
      el.dataset.top = randInt(8, 86) + '%';
      el.style.left = el.dataset.left; el.style.top = el.dataset.top;
      el.style.fontSize = (12 + Math.random()*18) + 'p*
