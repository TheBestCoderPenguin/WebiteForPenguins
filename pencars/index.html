<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Penguin‚Äôs Coding Igloo ‚Äî Gallery</title>
<style>
  :root{
    --accent-gradient: linear-gradient(135deg,#f9a8d4,#c084fc,#60a5fa,#f87171);
    --bg-dark:#111; --text:#fff; --title-blue:#60a5fa;
  }
  *{box-sizing:border-box}
  html{scroll-behavior:smooth}
  html,body{
    margin:0; padding:0; background:var(--bg-dark); color:var(--text);
    font-family:"Comic Sans MS","Baloo 2","Fredoka",system-ui,sans-serif;
    overflow-x:hidden;
  }

  /* Hero header */
  .hero{
    position:sticky; top:0; height:40vh;
    display:flex; align-items:center; justify-content:center; text-align:center;
    background:url('your-photo-1.jpg') center/cover no-repeat;
    padding:2rem;
  }
  .stack{width:min(1100px,92vw); display:flex; flex-direction:column; gap:1rem; align-items:center}
  h1.title{
    margin:0; font-size:clamp(2rem,6vw,3.2rem); color:var(--title-blue);
    text-shadow:0 3px 18px rgba(0,0,0,.6);
  }
  .sub{margin:0; opacity:.85; font-size:clamp(.95rem,2.2vw,1.05rem)}

  /* Gallery grid */
  .section{padding:1.5rem 0 2.5rem}
  .container{width:min(1200px,92vw); margin:0 auto}
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap:14px;
  }
  .card{
    background:rgba(26,26,26,.85);
    border:2px solid transparent; border-radius:14px; border-image:var(--accent-gradient) 1;
    overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,.35);
    transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
  }
  .card:hover{ transform:translateY(-2px); filter:brightness(1.04); box-shadow:0 16px 34px rgba(0,0,0,.5) }
  .caption{ padding:.8rem 1rem }
  .caption a{
    font-weight:700; color:#fff; text-decoration:none;
    transition:all .25s ease;
  }
  .caption a:hover{
    background:var(--accent-gradient);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 10px rgba(255,255,255,.6);
  }

  /* Back to home + penguin */
  #toTop{
    position:fixed; right:18px; bottom:18px; z-index:1100;
    display:flex; align-items:center; gap:.5rem;
    background:#ffffff; color:#111; padding:.6rem .9rem; border-radius:999px; font-weight:800;
    border:2px solid transparent; border-image:var(--accent-gradient) 1; box-shadow:0 10px 25px rgba(0,0,0,.35);
  }
  #chibi{
    position:fixed; left:20vw; top:30vh; z-index:900;
    font-size:44px; line-height:1; will-change:transform; user-select:none; -webkit-user-drag:none;
  }
</style>
</head>
<body>
  <section class="hero" id="top">
    <div class="stack">
      <h1 class="title">Penguin‚Äôs Coding Igloo</h1>
      <p class="sub">Gallery of goofy projects & experiments</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="grid" id="gallery"></div>
    </div>
  </section>

  <!-- Back/Home -->
  <a id="toTop" href="index.html" title="Back to Home"><span class="emoji">üêß</span> Home</a>
  <div id="chibi">üêß</div>

<script>
/* Reuse BUTTONS list from index */
const BUTTONS = [
  { label: "GTAV Modded Cars Showcase (pencars)", href: "pencars/index.html" },
  { label: "Random GTA Website", href: "RaidShadowLegends.html" },
  { label: "Discord Bot", href: "discord-bot.html" },
  { label: "HTML Hackscreen", href: "hack.html" },
  { label: "Marvel Rivals Stats", href: "marvel.html" },
  { label: "Cookie Clicker Mod", href: "cookie.html" },
  { label: "ASCII Toys", href: "ascii.html" },
  { label: "Rainbow Fire GIF", href: "rainbow-fire.html" },
  { label: "Penguin Banner", href: "gfx-penguin-banner.html" },
  { label: "Pride Gradients", href: "gradients.html" },
  { label: "Penguin Igloo UI", href: "ui-igloo.html" },
  { label: "Robux Meme UI", href: "robux.html" },
  { label: "Desktop Messenger", href: "messenger.html" },
  { label: "Waitlist Mock", href: "waitlist.html" },
  { label: "V/VI Logo Lab", href: "logo-lab.html" },
  { label: "Tiny Utilities", href: "utils.html" },
  { label: "Gradient Maker", href: "gradient-maker.html" },
  { label: "LS Airport Sign", href: "lsia-sign.html" },
  { label: "Waldo Horror", href: "waldo-horror.html" },
  { label: "Penguin Emojis", href: "penguin-emojis.html" },
  { label: "Pong Leaderboard", href: "pong.html" },
  { label: "Heist Bible", href: "heist-bible.html" },
  { label: "Tag Generator", href: "tag-generator.html" },
  { label: "Penguin Stickers", href: "stickers.html" },
  { label: "Random Toy", href: "toy.html" }
];

const grid = document.getElementById('gallery');
grid.innerHTML = BUTTONS.map(b=>`
  <article class="card">
    <div class="caption">
      <a href="${b.href}" target="_blank" rel="noopener noreferrer">${b.label}</a>
    </div>
  </article>
`).join('');

/* Floating penguin */
const chibi = document.getElementById("chibi");
let x = window.innerWidth * 0.2, y = window.innerHeight * 0.3, size = 44;
let vx = 0.85, vy = 0.65, rafId = null;
function step(){
  const w = window.innerWidth, h = window.innerHeight;
  x += vx; y += vy;
  if (x <= 0){ x = 0; vx = Math.abs(vx); }
  if (x >= w - size){ x = w - size; vx = -Math.abs(vx); }
  if (y <= 0){ y = 0; vy = Math.abs(vy); }
  if (y >= h - size){ y = h - size; vy = -Math.abs(vy); }
  chibi.style.transform = `translate(${x}px, ${y}px)`;
  rafId = requestAnimationFrame(step);
}
function start(){ if (!rafId) rafId = requestAnimationFrame(step); }
function stop(){ if (rafId){ cancelAnimationFrame(rafId); rafId=null; } }
document.addEventListener("visibilitychange", () => document.hidden?stop():start());
addEventListener("resize", () => {
  x = Math.min(x, innerWidth - size);
  y = Math.min(y, innerHeight - size);
});
chibi.addEventListener("click", () => { vx += (Math.random()-.5)*0.5; vy += (Math.random()-.5)*0.5; });
start();
</script>
</body>
</html>
